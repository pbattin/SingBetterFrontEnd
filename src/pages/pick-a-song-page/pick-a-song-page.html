<ion-header>
  <ion-navbar>
    <ion-title><img height="40" src="assets/kirby.gif"/>Pick a Song!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
<ion-item *ngFor = "let song of songArray">
   <button ion-button [clear]="true" (click) ="startSong(song)">
  <h1>{{song}}</h1>
 </button>
</ion-item>
</ion-list>
</ion-content>
